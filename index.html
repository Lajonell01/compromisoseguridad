<!DOCTYPE html>
<html>
  <head>
    <title>Formulario con carga de foto y botón de impresión en PDF</title>
    <style>
      body {
        border: 0.3cm solid black;
        padding: 1.5cm;
      }

      form {
        max-width: 800px;
        margin: auto;
      }

      fieldset {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
      }

      legend {
        font-weight: bold;
        font-size: 1.2em;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      select {
        margin-left: 20px;
      }

      img#foto-cargada {
        max-width: 75%;
        margin-top: 10px;
      }

      .botones {
        margin-top: 50px;
        text-align: center;
      }

      button {
        background-color: #4CAF50;
        color: green;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Logo_Cerrej%C3%B3n.jpg/320px-Logo_Cerrej%C3%B3n.jpg" alt="Logo de mi empresa">
      <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br><br>
        <label for="fecha">Fecha de ejecución:</label>
        <input type="date" id="fecha" name="fecha">
      </fieldset>

      <fieldset>
        <legend>Preguntas de respuesta Sí/No</legend>
        <label for="pregunta1">1. ¿He realizado mi análisis de riesgos ASST y tengo claro e implementado los controles a tener en cuenta?</label>
        <select id="pregunta1" name="pregunta1">
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>
        <br><br>
        <label for="pregunta2">2. ¿Físicamente me siento en condiciones de realizar mis tareas?</label>
        <select id="pregunta2" name="pregunta2">
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>
        <br><br>
        <label for="pregunta3">3. ¿He realizado el Documento de atencion equipo en campo ?</label>
      <select id="pregunta3" name="pregunta3">
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select><br><br>
      <label for="pregunta4">4. Tengo Claro la Hora de la voladura en campo y el sitio ?</label>
      <select id="pregunta4" name="pregunta4">
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select><br><br>
      <label for="pregunta5">5. He diligenciado el permiso de trabajo en altura ?</label>
      <select id="pregunta5" name="pregunta5">
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select><br><br>
      
      <h3>Subir/Tomar foto </h3>
      <input type="file" id="foto" name="foto"><br><br>
      
      <img id="foto-cargada"><br><br>

      <input type="button" value="Enviar para aprobar" onclick="window.print()">
    </form>

    <script>
      const inputFoto = document.querySelector('#foto');
      const imgFoto = document.querySelector('#foto-cargada');

      inputFoto.addEventListener('change', () => {
        const file = inputFoto.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
          imgFoto.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
